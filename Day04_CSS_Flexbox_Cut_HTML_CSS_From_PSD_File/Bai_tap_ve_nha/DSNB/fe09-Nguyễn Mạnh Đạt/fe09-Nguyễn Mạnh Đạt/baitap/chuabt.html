<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>chua bai  tap</title>
	<style type="text/css">

			    border: 2px solid #000
		}

			padding: 15px;

		}

					<div class="item-content">

				</div>

				</div>

					thì nên sử dụng 1 khối bao lấy nội dung đó, thay vì viết trực tiếp
