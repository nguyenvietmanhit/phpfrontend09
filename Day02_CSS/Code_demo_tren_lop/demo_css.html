<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Demo CSS</title>

    <style type="text/css">
        #personal + a {
            background: blue;
        }

        #personal > a {
            background: red;
        }

        #personal ~ a {
            background: yellow;
        }

    </style>
    <!-- Cách nhúng code CSS -->
    <!-- 1 - Nhúng trực tiếp trong thẻ HTML sử dụng thuộc tính style -->
    <!-- 2 - Nhúng qua cặp thẻ style -->
    <style type="text/css">

    </style>
    <!-- 3 - Nhúng thông qua 1 file có đuôi là .css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<a href="#">Blueaaaaaaa</a>
<div id="personal">
    <a href="#">Red</a>
    <a href="#">Red 2</a>
</div>
<a href="#">Blue</a>
<a href="#">Blu2</a>
<a href="#">Blu3</a>


</body>
</html>
