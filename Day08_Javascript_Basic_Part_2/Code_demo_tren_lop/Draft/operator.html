<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Thực hành operator</title>
</head>
<body>
	
	<script type="text/javascript">
		document.write("<h1>Toán tử số học<h1>");
		var a = 10;
		var b = 4;
		// 4 toán tử cơ bản + - * /
		var sum = a + b;
		var sub = a - b;
		var multiple = a * b;
		var divide = a / b;
		document.write("a + b = " + sum);
		document.write("<br />");
		document.write("a - b = " + sub);
		document.write("<br />");
		document.write("a * b = " + multiple);
		document.write("<br />");
		document.write("a / b = " + divide);
		document.write("<br />");

		//phép chia lấy dư sử dụng toán tử số học %
		var incre = a % b;
		document.write("a % b = " + incre);
		document.write("<br />");

		//toán tử tăng giảm sử dụng ký tự ++ hoặc --, tăng lên 1 và giảm đi 1
		//demo var++
		var c = 5;
		document.write("Biến c có giá trị ban đầu = " + c);
		document.write("<br />");
		c++;
		//6
		c = c - 1;
		document.write("Biến c sau khi ++ có giá trị = " + c);
		document.write("<br />");

		//demo var++
		var d = 5;
		document.write("Biến d có giá trị ban đầu = " + d);
		document.write("<br />");
		++d; //
		document.write("Biến d sau khi ++ có giá trị = " + d);
		document.write("<br />");

		//ví dụ
		var e = 6;
		var sum = e++ - e-- - ++e; 
		6 - 7 - 7
		document.write(sum);
		//6 - 1 kết quả
		//-5 - 2 kết quả
		// -4 -  1 kết quả
		//-6 
		var a = -5;
		var sum = a++ - 2 + ++a;
		document.write("<br />");
		document.write(sum);
		-5 - 2 + (-3)
		-3, -10, -11

		var c = 3;
		var sum = c++ * 2 - --c % 2 + c-- + 5;
		// 3 * 2 - 1 + 3 + 5
		document.write("<br />");
		document.write(sum);
		//13
		// 15, 16, 13, 14, 12

		// TOÁN TỬ SO SÁNH
		document.write("<h1>Toán tử so sánh</h1>");
		var a = 5;
		var b = 6;
		document.write("<br />");
		document.write("a = " + a);
		document.write("<br />");
		document.write("b = " + b);
		// so sánh bằng
		var equal = (a == b);
		document.write("<br />");
		document.write("a == b ? " + equal);
		//so sánh khác
		var another = (a != b);
		document.write("<br />");
		document.write("a != b ? " + another);
		// so sánh lớn hơn
		var greater = (a > b);
		document.write("<br />");
		document.write("a > b ? " + greater);
		//so sánh lớn hơn hoặc bằng
		var greaterOrEqual = (a >= b);
		document.write("<br />");
		document.write("a >= b ? " + greaterOrEqual);
		// so sánh nhỏ hơn
		var smaller = (a < b);
		document.write("<br />");
		document.write("a < b ? " + smaller);
		//so sánh nhỏ hơn hoặc bằng
		var smallerOrEqual = (a <= b);
		document.write("<br />");
		document.write("a <= b ? " + smallerOrEqual);

		// TOÁN TỬ LOGIC
		// dùng để kết hợp nhiều toán tử so sánh thành 1 biểu thức điều kiện
		document.write("<br />");
		document.write("<h1>Toán tử logic</h1>");
		var c = 3;
		var d = 4;
		//1 - Toán tử AND, sử dụng ký hiệu &&
		var andLogic = (c > 0) && (d < 0);
		document.write("<br />");
		document.write("andLogic = " + andLogic);
		//toán tử && chỉ true khi các điều kiện con là true hết

		// 2 - Toán tử OR, sử dụng kiếu ||
		// TRUE khi chỉ cần ít nhất 1 trong số các điều kiện con TRUE
		// FALSE chỉ khi tất cả các điều kiện con đều là FALSE hết
		var orLogic = (c > d) || (c < d); //return true
		var orLlogic2 = (c < 0) || (d < 0); //return false

		// 3 - Toán tử NOT - phủ định, kí hiệu bằng ký tự !
		var e = 5;
		var notLogic = !(e > 0); //false

		// 4 - TOÁN TỬ GÁN
		document.write("<h1>Toán tử gán</h1>");
		var a = 5;
		var b = 2; 
		b += a; //b = b + a = 7
		b -= a; //b = b - a = 3
		b *= a; //b = b * a = 10
		b /= a; //b = b / a = 2.5
		b %= a; //b = b % a = 2
		document.write("b %= a = " + (b %= a));
		//-20, -21, -16
		var a = 6;
		var sum = 9;
		sum -= ++a + --a - 2 + (a++ * 2) + a--;
		//sum = 9 - (7 + 6 - 2 + (6 * 2) + 7) = 9 - 30 = -21
		document.write("<br />");
		document.write(sum);

		var b = -5;
		var divide = 2;
		divide %= 2 * b++ - b%2 + b-- + 5;
		//0, -9, 2
		2 % (2 * -5 - (-4%2) + -4 + 5)
			// 2 % -9 = 2
			document.write("<br />");
		document.write(divide);
	</script>
</body>
</html>
