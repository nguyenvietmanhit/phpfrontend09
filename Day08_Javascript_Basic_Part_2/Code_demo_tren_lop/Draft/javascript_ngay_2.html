<script type="text/javascript">
    //PHẦN TOÁN TỬ
    // 1 - Toán tử số học
    var a = 9;
    var b = 5;
    // var sum = number1 + number2;
    document.write("<pre>");
    document.writeln("a = " + a);
    document.writeln("b = " + b);
    document.writeln("a + b = " + (a + b));
    document.writeln("a - b = " + (a - b));
    document.writeln("a * b = " + (a * b));
    document.writeln("a / b = " + (a / b));
    document.writeln("a % b = " + (a % b));
    a++;
    b--;
    console.log("Biến a sau ++ = " + a); //9 or 10?
    console.log("Biến b sau -- = " + b); //9 or 10?

    //CÂu lênh điều kiện
    // 1 - If
    var x = 10;
    if (x < 0) {
        document.writeln("Biến x < 0");
    }
    // if (x > 10) {
    //     document.writeln("Biến x > 0");
    // }

    //2 If...else
    var y = 12;
    //bài toán: nếu y chia hết cho 3 thì hiển thị thông báo
    // y chia hết cho 3, ngược lại báo y không chia
    // hết cho 3
    if (y % 3 == 0) {
        document.writeln("y chia cho 3");
    }
    else {
        document.writeln("y không chia hết cho 3");
    }

    //3 If...elseif...else
    var currentDay = 5;
    if (currentDay == 2) {
        document.writeln("Hôm nay là thứ 2");
    }
    else if (currentDay == 3) {
        document.writeln("Hôm nay là thứ 3");
    }
    else if (currentDay == 4) {
        document.writeln("Hôm nay là thứ 4");
    }
    else if (currentDay == 5) {
        document.writeln("Hôm nay là thứ 5");
    }
    else {
        document.writeln("Hôm nay có thể là thứ 6,7,cn");
    }

    //switch...case
    var currentDay = 3;
    switch (currentDay) {
        case 2:
            document.writeln("Hôm nay là thứ 2");
            break;
        case 3:
            document.writeln("Hôm nay là thứ 3");
            // break;
        case 4:
            document.writeln("Hôm nay là thứ 4");
            // break;
        case 5:
            document.writeln("Hôm nay là thứ 5");
            // break;
        default:
            document.writeln("Hôm nay có thể là thứ 6,7,cn");
    }
</script>
