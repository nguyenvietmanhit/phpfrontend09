	<style type="text/css">
		span {
			color:  red;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function() {
			// JQUERY DOM - Thao tác với cây html
			// $('#a-dom').remove();
			$('#a-dom').after("<span>Thêm thẻ span sau thẻ a,  ở vị trí ngang hàng với thẻ a</span>");
			$('#a-dom').before("<span>Thêm thẻ span trước thẻ a, ở vị trí ngang hàng với thẻ a</span>");
			$('#a-dom').append("<span>Thêm thẻ span là con của thẻ a, ở ví trị sau cùng trong nội dung thẻ</span>");
			$('#a-dom').prepend("<span>Thêm thẻ span là con của thẻ a, ở ví trị đầu tiên trong nội dung thẻ</span>");

			// $('span').attr("id", 123);
		});
	</script>

	<a href="#" title="Click tới Google" id="event-a">
		Click to Google
	</a>
	<script type="text/javascript">
		// document.getElementById('event-a').addEventListener('click', function() {

		// })
		// jQuery EVENT
		$(document).ready(function() {
			$('#event-a').click(function(event) {
				//ngăn ngừa sự kiện chuyển hướng trang của link
				event.preventDefault();
				alert("Click!");
			});

			$('#event-a').mouseenter(function() {
				// $('#event-a').css('color', 'red');
				$(this).css('color', 'red');
			});

			$('#event-a').mouseleave(function() {
				// $('#event-a').css('color', 'inherit');
				$(this).css('color', 'inherit');
			});
		});
	</script>
