<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Chữa bài tập 8 ngày 8</title>
	<style type="text/css">
		ul {
			background: green;
    		list-style: none;
		}
		li {
			display: inline-block;
			padding:  5px 20px;
		}
		a {
			color: #fff;
    		text-decoration: none;
		}

		.dropdown li {
			display: block;
		}

		li:nth-child(3) {
			position: relative;
		}

		.dropdown {
			position: absolute;
			left: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<ul>
		<li>
			<a href="#">Home</a>
		</li>
		<li>
			<a href="#">About</a>
		</li>
		<li>
			<a href="#" id="menu-link" onmouseenter="show()" onmouseleave="leave()">Products
			</a>
			<ul class="dropdown" id="menu-child">
				<li>
					<a href="#">Engineering</a>
				</li>
				<li>
					<a href="#">Telcom</a>
				</li>
				<li>
					<a href="#">Enegry</a>
				</li>
				<li>
					<a href="#">Financy</a>
				</li>
			</ul>
		</li>
		<li>
			<a href="#">Services</a>
		</li>
		<li>
			<a href="#">Contact</a>
		</li>
	</ul>
		<script type="text/javascript">
		function show() {
			document.getElementById('menu-child').style.display = "none";
			// document.getElementById('menu-child').style.background = "red";
		}

		function leave() {
			// console.log("leave");
			document.getElementById('menu-child').style.display = "block";
		}
		</script>
</body>
</html>
