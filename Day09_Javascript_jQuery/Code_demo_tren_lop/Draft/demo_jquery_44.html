	<h1>Đây là thẻ h1</h1>
	<p id="p-paragraph" class="span-class">Đây là thẻ p</p>
	<span class="span-class">Đây là thẻ span</span>
	<script type="text/javascript">
		// Module Jquery Selector
		// lấy ra đối tượng sử dụng cú pháp của css
		$(document).ready(function() {
			$('h1').attr("title", "h1 title");

			//sử udngj javascript thuần để đổi nội dung text bên trong
			document.getElementById('p-paragraph').innerHTML = "New text";
			//sử dụng jquery
			$('#p-paragraph').html("New text sử dụng jquery");

			//
			$('.span-class').css("color", "red");


		})
	</script>

	<a id="a-attribute" href="http://google.vn" title="Link google" target="_blank">

	<script type="text/javascript">
		//JQUERY ATTRIBUTE
		// giúp cho việc thao tác với các thuộc tính của selector trở nên đơn giản hơn
		$(document).ready(function () {
			//khi truyền 1 giá trị thì sẽ là get

			var aAttrValue = $('#a-attribute').attr('title');

	<a href="http://google.vn" id="a-dom" target="_blank">
		Click redirect Google
	</a>
	<script type="text/javascript">
		// JQUERY DOM
		// thao tác với cây html như xóa, thêm nội dung html/text vào trước/sau selector
		$(document).ready(function() {
			$('#a-dom').click(function(event) {
				event.preventDefault();
			});

			// $('#a-dom').remove();

			$('#a-dom').after("<h1>Nội dung thẻ h1 được thêm ngang hàng phía sau với thẻ a có id là a-dom</h1>");
			$('#a-dom').before("<h1>Nội dung thẻ h1 được thêm ngang hàng phía trước với thẻ a có id là a-dom</h1>");

			$('#a-dom').append("<h1>Thêm vào sau nhưng ở vị trí con của thẻ a với id là a-dom</h1>");
		});
	</script>
