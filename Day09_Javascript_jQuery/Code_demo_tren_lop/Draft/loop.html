<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vong lap</title>
</head>
<body>
<script type="text/javascript">
    //vòng lặp for
    //quan trọng nhất trong vòng lặp
    // là phải xác định được điểm dừng
    //tránh trường hợp lặp vô hạn => treo máy
    //vòng lặp for thường được sử dụng khi bạn
    // biết trước số lần lặp
    document.write("<pre>");
    document.writeln("Vòng lặp for");
    for (var i = 0; i <= 10; i++) {
        document.writeln("i = " + i);
    }

    //while
    //về bản chất while là 1 cách viết khác của for
    //while thường sử dụng khi không biết trước số
    // lần lặp
    document.writeln("Vòng lặp while");
    var i = 0;
    while(i <= 10) {
        document.writeln("i = " + i);
        i += 2;
    }

    //do...while
    //thực lệnh trong do trước rồi mới kiểm tra điều
    // kiện trong while
    //do..while cũng được sử dụng khi không biết
    // trước số lần lặp
    document.writeln("Vòng lặp do...while");
    var i = 0;
    do {
        document.writeln("i = " + i);
        i += 4;
    } while(i <= 10);

    document.writeln("do..while với điều kiện sai");
    var j = 10;
    do {
        document.writeln("j = " + j);
    }
    while(j < 3);

    //từ khóa break
    //có tác dụng thoát khỏi vòng lặp
    document.writeln("demo từ khóa break");

    for (var i = 5; i <= 10; i++) {
        if (i == 6) {
            break;
        }
        document.writeln("i = " + i); //5
    }

    //continue
    document.writeln("demo từ khóa continue");
    var j = 4;
    while(j <= 10) {
        if (j == 7) {
            j++;
            continue;
        }
        document.writeln("j = " + j);
        j++;
    }

    // A && B TRUE khi nào?
    //     A || B
        // load balancing

    console.log("1aa" / "2â");
</script>
</body>
</html>
