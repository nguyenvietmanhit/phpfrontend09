<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bai 3</title>
    <script src="jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <div class="row">
          <div class="col-md-12">
            <h2>Chu Vi dien tich hinh tron</h2>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <p id="error"></p>
          </div>
          <div class="col-md-12">
            <form action="#" method="get">
              <div class="form-group">
                <label for="width">Nhap vao ban kinh(don vi:met)</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Chieu dai"
                  id="width"
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Tinh chu vi va dien tich hinh tron
              </button>
            </form>
          </div>
          <div class="col-md-12">
            <p id="dt"></p>
            <p id="cv"></p>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      const PI = 3.14;
      function dientich(r) {
        return PI * r * r;
      }
      function chuvi(r) {
        return 2 * PI * r;
      }

      $(document).ready(function() {
        $("form").submit(function() {
          var r = $("#width").val();
          var error = "";
          var dt = "";
          var cv = "";
          if (r == "") {
            error = "Khong duoc de trong!";
            $("#dt").hide();
            $("#cv").hide();
          } else if (r <= 0) {
            error = "So am kia ";
            $("#dt").hide();
            $("#cv").hide();
          } else if (isNaN(r) == true) {
            error = "Bat buoc phai la so! ";
            $("#dt").hide();
            $("#cv").hide();
          } else {
            r = parseFloat(r);

            dt = "Dien tich: " + dientich(r) + " m<sup>2</sup>";
            cv = "Dien tich: " + chuvi(r) + " m";
            $("#error").hide();
            $("#dt")
              .css("color", "green")
              .html(dt)
              .show();
            $("#cv")
              .css("color", "green")
              .html(cv)
              .show();
          }
          $("#error")
            .html(error)
            .css("color", "red");
        });
      });
    </script>
  </body>
</html>
