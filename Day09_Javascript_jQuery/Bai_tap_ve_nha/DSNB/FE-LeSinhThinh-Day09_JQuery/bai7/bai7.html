<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Example 07</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="nav-side-menu">
        <div class="brand">Brand Logo</div>
        <ul class="menu-content">
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><i class="fa fa-dashboard"></i>Dashboard</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><i class="fa fa-gift fa-lg"></i>UI Elements</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><i class="fa fa-globe fa-lg"></i>Services
              <span class="fas fa-angle-down"></span
            ></a>
          </li>
          <ul class="sub-menu collapse" id="service">
            <li>New Service 1</li>
            <li>New Service 2</li>
            <li>New Service 3</li>
          </ul>
          <li class="nav-item">
            <a href="#" class="nav-link new"
              ><i class="fa fa-car fa-lg"></i>New</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><i class="fa fa-user fa-lg"></i>Profile</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><i class="fa fa-users fa-lg"></i>Users</a
            >
          </li>
        </ul>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function() {
        $("ul").click(function() {
          $("#service").toggle();
        });
      });
    </script>
  </body>
</html>
